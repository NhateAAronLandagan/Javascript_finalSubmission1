<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Javascript Project I</title>
</head>
<body>

    <!-- Introduction -->
    <h1>Interactive Website</h1>
    <p>Section 1 Lessons</p>

    <!-- Button Toggle Menu -->
    <button id="toggleMenu">Toggle Me!</button>
    <ul id="menu" style="display: none;">
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <!-- Alert Button -->
    <button id="alertButton">Show Alert</button>

    <!-- Increment and Decrement Button -->
     <button id="incrementButton">Increment Button</button>
     <button id="decrementButton">Decrement Button</button>
     
     
    <!-- Reset button -->
     <button id="resetButton">Reset</button>

     <!-- Increment and Decrement Counter -->
     <p>Counter: <span id="counter">0</span></p>

    <!-- Form Validation -->
     <label for="username">Enter your username:</label>
     <input type="text" id="inputText" placeholder="Your name">
     <button id="greetButton">Greet Me!</button>

     <!-- A blank text -->
      <p id="greetParagraph"></p>

    <!-- DOM Manipulation -->
     <button id="addParagraph">Add Paragraph</button>

     <!-- A blank text -->
      <p id="text"></p>
    

    <!-- Link to external Javascript -->
    <script src="js/script.js"></script>
</body>
</html>
